<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="warper">
        <div class="header">
            <div class="main">
                <div class="img_logo">
                    <a href="index.html"><img src="./img/fandelo_logo.png" width="218" height="48"></a>
                </div>
            <div class="form_signUp">
                <div class="form_view">
                    <h1 class="text_signUp">Sign up</h1>
                    <input type="text" class="btn btn_form_view fisrtName" placeholder="Fisrt Name">
                    <input type="text" class="btn btn_form_view lastName" placeholder="Last Name">
                    <input type="text" class="btn btn_form_view email" placeholder="Email">
                    <input type="text" class="btn btn_form_view conutry" placeholder="Country">
                    <input type="text" class="btn btn_form_view state" placeholder="State">
                    <input type="text" class="btn btn_form_view phone" placeholder="+61">
                    <input type="password" class="btn btn_form_view password" placeholder="Password">
                    <input type="password" class="btn btn_form_view confirm_password" placeholder="Password">
                    <input type="submit" class="form_view_sign_up" value="Sign me up"></submit>
                    <div class="form_view_bottom">
                        <div class="or">
                            <span class="text">Or log in with</span>
                                <button href="#" class="icon"><i class="fa-brands fa-twitter"></i></button>
                                <button href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></button>
                        </div>
                        <p class="text are_you">Already have a Fanledo account? <a href="login.html">Log in</a></p>
                    </div>
                </div>
            </div>   
            </div>
        </div>
    </div>
</body>
</html>
