<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Log in</title>
</head>
<body>
    <div class="warper">
    <div class="header">
        <div class="main" >
            <div class="logo1">
                <a href="index.html"><img src="./img/fandelo_logo.png"></a>
            </div>
            <div class="login-content">
                <div class="login">
                    <h4 class="title-2"><b>Log in</b></h4>
                    <form id="loginForm">
                        <input type="text" class="btn_form" id="email" name="email" placeholder="Email">
                        <input type="password" class="btn_form" id="password" name="password" placeholder="Password">
                        <input type="submit" class="btn_form" id="log-in" value="Log in">
                        <div id="from-a">
                            <a href="#" class="from-a">Forgot password?</a>
                        </div>
                        <div class="signin-socia div-text1">
                            <span class="text-1">Or log in with</span>
                            <button type="button" class="icon-signin"><i class="fa-brands fa-twitter"></i></button>
                            <button type="button" class="icon-signin"><i class="fa-brands fa-facebook-f"></i></button>
                        </div>
                        <div class="signin-socia div-text2">
                            <span class="text-1">New to Fandelo?</span>
                            <a href="signup.html" class="text-2">Sign up</a>
                        </div>
                        <div class="signin-socia div-text2">
                            <span class="text-1">Are you a vendor?</span>
                            <a href="login.html" class="text-2">Log in</a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
